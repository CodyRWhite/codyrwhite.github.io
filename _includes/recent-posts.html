<style>
.recent-post-container{
clear: both;
float: none;
}
.recent-post-summary-container{
	width: 10vw;
	height: 300px;
	float: left;
	clear: none;
	margin: 0px 5px 0px 5px;
}
.recent-post-thumbnail-outer-container{
}
.recent-post-thumbnail-inner-container{
}
.recent-post-thumbnail-image{
	width: 10vw
}
.recent-post-summary-content-container{
}
.recent-post-summary-title-link-container{
}
.recent-post-summary-title-link{
color: #4B6A78;
font-size: 14px;
font-weight: 400;
margin-top: 0;
margin-bottom: 0;
}
.recent-post-summary-excerpt-container{
font-size: 11px;
font-weight: 400;
margin-top: 0;
margin-bottom: 0;
max-height: 80px;
overflow: hidden;

}
.recent-post-summary-excerpt{

}
.recent-post-summary-date-container{
}
.recent-post-summary-date{
color: #aba9a8;
font-size: 10px;
font-weight: 400;
margin-top: 0;
margin-bottom: 0;
}
</style>

<div class="recent-post-container"><!-- Recent Posts -->
	<h1> Recent Posts </h1>
	{% for post in site.posts %}
    <div class="recent-post-summary-container"><!-- Item Summary -->
        <!-- Thumbnail -->
        <div class="recent-post-thumbnail-outer-container">
            <a class="" href="{{ post.url }}">
                <div class="recent-post-thumbnail-inner-container">
                    <!-- Main Image -->
                    <img class="recent-post-thumbnail-image" src="{{ post.image }}" alt="" />
                </div>
            </a>
        </div>
        <div class="recent-post-summary-content-container"><!-- Item Content -->
            <!-- Title -->
            <div class="recent-post-summary-title-link-container">
                <a class="recent-post-summary-title-link" href="{{ post.url }}">{{ post.title }}</a>
			</div>			
            <!-- Excerpt -->
            <div class="recent-post-summary-excerpt-container">
              {{ post.excerpt | strip_html | strip_newlines | truncate: 200  }}
            </div>
            <!-- Post Date -->
			<div class="recent-post-summary-date-container">
				<!-- Timestamp -->
				<time class="recent-post-summary-date" datetime="{{ post.date | date: "%A, " }}{{ post.date | date_to_long_string: "ordinal", "US" }}">
				{{ post.date | date: "%A, " }}{{ post.date | date_to_long_string: "ordinal", "US" }}</time>
			</div>
        </div><!-- Item Content -->
    </div><!-- Item Summary -->
	{% endfor %}
	<div style="clear: both"></div>
</div><!-- Recent Posts -->
